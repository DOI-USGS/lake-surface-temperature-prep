target_default: 5_temperature_munge

packages:
  - scipiper
  - dplyr
  - feather

sources:
  - 5_temperature_munge/src/munge_wqp_data.R

targets:

  5_temperature_munge:
    depends:
     - 5_temperature_munge/out/temp_wqp_munged.feather.ind

  # -- download, munge, and bind individual wqp pulls/files -- #
  5_temperature_munge/out/temp_wqp_munged.feather.ind:
    command: munge_wqp_temperature(
      outind = target_name,
      wqp_ind = '3_wqp_fetch/out/wqp_temperature_data.rds',
      '2_crosswalk_munge/out/wqptemp_nhdhr_xwalk.rds',
      metadata_fl = 'surface_lake_metadata_file.csv')
